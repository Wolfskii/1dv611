<mat-form-field>
  <mat-label>
    {{label}}
  </mat-label>
  <input
    matInput
    type="email"
    class="form-control"
    name="email"
    [(ngModel)]="email"
    [required]=isRequired
    (ngModelChange)="onEmailChange()"
    [formControl]="emailFormControl"
  >
  <mat-error *ngIf="emailFormControl.invalid">{{getMessage()}}</mat-error>
</mat-form-field>
